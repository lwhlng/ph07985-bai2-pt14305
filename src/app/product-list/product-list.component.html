
<div class="row">
	<div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
		<div class="card h-100">
			<a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
			<div class="card-body">
				<h4 class="card-title">
					<a href="#">{{product.name}}</a>
				</h4>
				<h5>${{product.price}}</h5>
				<p class="card-text">{{product.desc}}</p>
			</div>
			<div class="card-footer">
				<button class="btn btn-outline-primary btn-lg" (click)="detailProduct(product)">Detail !</button>
				<button class="btn btn-outline-danger btn-lg" (click)="removeItem(product.id)">Delete !</button>
        <div></div>
				<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
			</div>
		</div>
	</div>
</div>
<hr color="black" /><br />
<div class="row" *ngIf="selected">
	<div class="col-lg-2 col-md-0 mb-2"></div>
	<div class="col-lg-8 col-md-12 mb-8">
		<div class="card text-center">
			<div class="card-header">
				<h3>Product Detail</h3>
			</div>
			<div class="card-body">
				{{selected.detail}}
			</div>
			<div class="card-footer">
			</div>
		</div>
	</div>
	<div class="col-lg-2 col-md-0 mb-2"></div>
</div>
